<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="King Martinein 👨‍💻" />
    <meta name="copyright" content="Frontend Mentor" />
    <meta name="keywords" content="Html, Css, scss,  Javascript" />
    <meta
      name="title"
      content="Frontend Mentor 🔥 Base Apparel coming soon page"
    />
    <meta
      name="description"
      content="In this Challenge, we make a base-apparel-comming-soon using html,scss for the layout & Javascript to control the email address"
    />

    <meta property="twitter:card" content="summary" />
    <meta
      property="twitter:url"
      content="https://frontend-mentor-base-apparel-coming-soon-beta.vercel.app/"
    />
    <meta
      property="twitter:title"
      content="Frontend Mentor 🔥 Base Apparel coming soon page"
    />
    <meta
      property="twitter:description"
      content="In this Challenge, we make a base-apparel-comming-soon using html,scss for the layout & Javascript to control the email address"
    />
    <meta property="twitter:image" content="/design/desktop-preview.jpg" />

    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://frontend-mentor-base-apparel-coming-soon-beta.vercel.app/"
    />
    <meta
      property="og:title"
      content="Frontend Mentor 🔥 Base Apparel coming soon page"
    />
    <meta
      property="og:description"
      content="In this Challenge, we make a base-apparel-comming-soon using html,scss for the layout & Javascript to control the email address"
    />
    <meta property="og:image" content="/design/desktop-preview.jpg" />

    <title>Frontend Mentor 🔥 Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header">
      <div class="header-container container">
        <a href="index.html" class="logo">
          <span class="logo__circle"></span>
          <span class="logo__text text--upper text--spacing-3"
            >base apparel</span
          >
        </a>
      </div>
    </header>

    <main id="main">
      <figure class="hero">
        <div class="hero__img">
          <img
            src="images/hero-mobile.jpg"
            alt="a beautiful girl"
            class="hero__img--mobile w-100"
          />
        </div>
      </figure>

      <div class="content">
        <div class="container">
          <h1 class="content__title text--upper text--spacing-6">
            <span class="soft-red fw-light">We're</span>
            <span class="dark-red">coming soon</span>
          </h1>

          <p class="content__text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form action="#" class="content__form">
            <div class="entry w-100">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
                class="w-100 field"
              />

              <button class="submit-btn" type="submit" title="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                  <path
                    fill="none"
                    stroke="#FFF"
                    stroke-width="2"
                    d="M1 1l8.836 8.836L1 18.671"
                  />
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer id="footer">
      <div class="container">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/Dev-Martinien" target="_blank"
            >King Martinien</a
          >.
        </p>
      </div>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
